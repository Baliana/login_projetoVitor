<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./redefinir.css">
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
    <script src="./redefinir.js" defer></script>
    <title>Tela de Redefinir</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./logo.png" alt="Logo">
        </div>
        <div class="boxCenter">
            <div class="login">
                <h1>Redefinir senha</h1>
                <input id="novaSenha" type="password" placeholder="New Password:">
                <input id="confirmarSenha" type="password" placeholder="Confirm Password:">
                <button id="Prosseguir" onclick="Redefini()">Redefinir</button>
            </div>
        </div>
    </div>
</body>
</html>
