<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./user.css">
    <script src="./user.js" defer></script>
    <title>Me</title>
</head>
<body>
    <div class="container">

        <div class="logo">
            <img src="./img/logo.png" alt="Logo">
        </div>

        <div class="iconesConfig">
            <img src="./img/icons8-compartilhar-50 (1).png" alt="Compartilhar">
            <img src="./img/icons8-configurações-50.png" alt="Configurações">
        </div>

        <div class="MyPerfil">
            <img id="profile_image" src="./img/icons8-conta-de-teste-96.png" alt="Foto de Perfil">
        </div>

        <div class="loginUsuario">
            <p>Nome Usuário</p>
            <h2>Bio do Usuário</h2>
        </div>

        <div class="DadosUsuario">
            <div class="dado">
                <h3 class="numero">0</h3>
                <h3 class="texto">POSTS</h3>
            </div>
            <div class="dado">
                <h4 class="numero">0</h4>
                <h4 class="texto">FOLLOWERS</h4>
            </div>
            <div class="dado">
                <h5 class="numero">0</h5>
                <h5 class="texto">FOLLOWING</h5>
            </div>
        </div>

        <div class="BoxCenter">
            <div class="Boxseguir">
                <button class="buttonSeguir" onclick="FOLLOW()">FOLLOW</button>
            </div>
        </div>

        <div class="cardPost">
            <img src="./img/tarde.jpg" alt="Post">
            <div class="iconesCard">
                <img src="./img/icons8-coração-30.png" alt="Curtir">
                <img src="./img/icons8-balão-de-fala-com-pontos-30.png" alt="Comentar">
                <img src="./img/icons8-compartilhar-50.png" alt="Compartilhar">
            </div>
        </div>

        
    </div>
</body>
</html>
